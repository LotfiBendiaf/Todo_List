{% load static %}
<link rel="stylesheet" href="{% static "styles/style.css" %}">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



<div class="main-title">
	<h1>Update Task</h1>
</div>
<div id="update-wrapper" class="center-column">
	<form method="POST" action="">
		{% csrf_token %}
		Task title
		{{form.title}}
		<div id="check-complete"><div>Complete</div> <div style="width: 20%; padding: 5px;">{{form.complete}}</div></div>
		<div id="add-task">
			<input class="btn btn-info" type="submit" name="Update Task" value="Update Task">
		</div>



	</form>
</div>
